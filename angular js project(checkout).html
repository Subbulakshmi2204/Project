<!DOCTYPE html>
<html lang="en" ng-app="ecoMarketApp">
<head>
  <meta charset="UTF-8">
  <title>EcoMarket – Checkout</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f5f9f6;
    }

    .eco-header {
      background-color: #2d6a4f;
      color: white;
      padding: 1rem 0;
    }

    .eco-header h1 {
      text-align: center;
      font-weight: 700;
      font-size: 2rem;
    }

    .nav-centered {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 0.5rem;
    }

    .nav-centered .nav-link {
      color: white;
      font-weight: 500;
    }

    .eco-footer {
      background-color: #1b4332;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 3rem;
    }

    .checkout-form {
      background-color: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .order-summary {
      background-color: #e9f5ee;
      padding: 1.5rem;
      border-radius: 8px;
    }
  </style>
</head>
<body ng-controller="checkoutController">

  <!-- Header -->
  <header class="eco-header">
    <div class="container">
      <h1>EcoMarket</h1>
      <nav class="nav nav-centered">
        <a class="nav-link" href="angular js project(home).html">Home</a>
        <a class="nav-link" href="angular js project(product).html">Shop</a>
        <a class="nav-link" href="angular js project(cart).html">Cart</a>
        <a class="nav-link" href="angular js project(dashboard)">Dashboard</a>
		<a class="nav-link" href="angular js project(offer).html">Offers</a>
        <a class="nav-link" href="#/login">Login</a>
      </nav>
    </div>
  </header>

  <main class="container mt-5">
    <div class="row">
      <!-- Checkout Form -->
      <div class="col-md-6">
        <div class="checkout-form">
          <h4>Shipping Details</h4>
          <form ng-submit="placeOrder()">
            <div class="mb-3">
              <label for="name" class="form-label">Full Name</label>
              <input type="text" class="form-control" id="name" ng-model="shipping.name" required>
            </div>
            <div class="mb-3">
              <label for="address" class="form-label">Address</label>
              <textarea class="form-control" id="address" rows="3" ng-model="shipping.address" required></textarea>
            </div>
            <div class="mb-3">
              <label for="phone" class="form-label">Phone Number</label>
              <input type="tel" class="form-control" id="phone" ng-model="shipping.phone" required>
            </div>
            <div class="mb-3">
              <label for="payment" class="form-label">Payment Method</label>
              <select class="form-select" id="payment" ng-model="shipping.payment" required>
                <option value="COD">Cash on Delivery</option>
                <option value="UPI">UPI</option>
                <option value="Card">Credit/Debit Card</option>
              </select>
            </div>
            <button type="submit" class="btn btn-success w-100">Place Order</button>
          </form>
        </div>
      </div>

      <!-- Order Summary -->
      <div class="col-md-6">
        <div class="order-summary">
          <h4>Order Summary</h4>
          <ul class="list-group mb-3">
            <li class="list-group-item d-flex justify-content-between align-items-center" ng-repeat="item in cart">
              {{ item.name }} (x{{ item.quantity }})
              <span>₹{{ item.price * item.quantity }}</span>
            </li>
          </ul>
          <h5 class="text-end">Total: ₹{{ getTotal() }}</h5>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="eco-footer">
    <p>&copy; 2025 EcoMarket. All rights reserved.</p>
  </footer>

  <!-- AngularJS -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>

  <!-- Controller -->
  <script>
    var app = angular.module('ecoMarketApp', []);
    app.controller('checkoutController', function($scope) {
      $scope.cart = JSON.parse(localStorage.getItem('cart')) || [];

      $scope.shipping = {
        name: '',
        address: '',
        phone: '',
        payment: 'COD'
      };

      $scope.getTotal = function() {
        return $scope.cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
      };

      $scope.placeOrder = function() {
        if ($scope.shipping.name && $scope.shipping.address && $scope.shipping.phone) {
          alert("Order placed successfully!\nThank you for shopping with EcoMarket.");
          localStorage.removeItem('cart');
          window.location.href = "#/";
        } else {
          alert("Please fill all shipping details.");
        }
      };
    });
  </script>
</body>
</html>
